<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="/css/indx.css">
  <script src="/js/index.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="amazon-logo.png" alt="Amazon Logo">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <div class="banner">
        <img src="banner-image.jpg" alt="Banner Image">
      </div>
      <section class="products">
        <div class="category">
          <h2>Electronics</h2>
          <div class="product-list">
            <!-- Product listings for Electronics category go here -->
          </div>
        </div>
        <div class="category">
          <h2>Books</h2>
          <div class="product-list">
            <!-- Product listings for Books category go here -->
          </div>
        </div>
        <!-- Add more categories as needed -->
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Amazon. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
